buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId 'com.madisp.template'
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName '1.0'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
